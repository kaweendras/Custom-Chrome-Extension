<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Kaweendras Extension</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <style>
    html, body {
        font-family: 'Open Sans', 'sans-serif';
        font-size:  14px;
        margin: 0;
        min-height: 180px;
        padding: 0;
        width: 384px;

    }
    h1 {
        font-family: 'Menlo', monospace;
        font-size: 22px;
        font-weight: 400;
        margin: 0;
        color:cadetblue;

    }

    a:link a:visited{
        color:black;
        outline: 0;
        text-decoration: none;
    }
    img {
        width: 30px;
    }
    .modal-header{
        align-items: center;
        border-bottom: 0.5px solid #dadada;
    }
    .modal-content{
        padding: 0 22px;
    }
    .modal-icons{
        border-bottom: 0.5px solid #dadada;  
        height: 50px;
        width: 100%;
    }
    .logo{
        padding: 16px;
    }
    .logo-icon{
        vertical-align: text-bottom;
        margin-right: 12px;
    }

    .flex-container{
        display: flex;
        justify-content: space-between;
        padding: 10px 22px;
    }
    .flex{
        opacity: 1;
        transition: opacity 0.2s ease-in-out;
        width: 120px;
    }
    .flex:hover{
        opacity: 0.4;
    }
    .flex .fa{
        font-size: 40px;
        color:cadetblue;
    }
    </style>
</head>
<body>
    <div class="modal-header">
        <h1 class="logo"><span class="version"></span>
            <img src="images/logo.png" alt="Kaweendras Social Links" class="logo-icon">Kaweendras Social Links 
        </h1>
        <div class="modal-content">
            <p>Access your Socials</p>
        </div>
        <div class="modal-icons">
            <div class="flex-container">
                <div class="flex">
                    <a href="kaweendras.github.io" target="_blank">
                        <i class="fa fa-globe"></i>
                    </a>
                </div>
                <div class="flex">
                    <a href="facebook.com/kaweendra" target="_blank">
                        <i class="fa fa-facebook"></i>
                    </a>
                </div>
                <div class="flex">
                    <a href="facebook.com/kaweendra" target="_blank">
                        <i class="fa fa-twitter"></i>
                    </a>
                </div>
                <div class="flex">
                    <a href="facebook.com/kaweendra" target="_blank">
                        <i class="fa fa-github"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
